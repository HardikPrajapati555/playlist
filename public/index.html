<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Video Streaming</h1>
        <form id="upload-form">
            <input type="text" id="title" name="title" placeholder="Video Title" required>
            <input type="text" id="url" name="url" placeholder="Video URL" required>
            <button type="submit">Upload</button>
           
        </form>
        <div id="video-container">
            <video id="video-player" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WhatCarCanYouGetForAGrand.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="layout-container">
            <h2>Layouts</h2>
            <div id="layouts">
                <!-- Selected layouts will appear here -->
            </div>
            <div id="selected-videos-container">
                <!-- Selected videos will appear here -->
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Other HTML content -->
        <div id="play-box-container"></div>
    </div>
    
    <script src="script.js"></script>
   
</body>
</html>
